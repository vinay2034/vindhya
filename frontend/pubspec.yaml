name: school_management_app
description: A comprehensive school management mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.3.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Media
  image_picker: ^1.0.4
  video_player: ^2.8.0
  photo_view: ^0.14.0
  
  # Utils
  intl: ^0.18.1
  get_it: ^7.6.4
  logger: ^2.0.2+1
  uuid: ^4.1.0
  
  # Payment
  webview_flutter: ^4.4.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Charts (for analytics)
  fl_chart: ^0.64.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
